<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="/js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="container">
        <form action="/gallery/insert" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label">title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="title">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">desc</label>
            <textarea class="form-control" id="desc" name="description" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="link" class="form-label">link</label>
            <input type="text" class="form-control" id="link" name="link" placeholder="link">
        </div>
        <div class="mb-3">
            <label for="bg" class="form-label">bg</label>
            <input type="color" class="form-control" id="bg" name="bg" placeholder="bg">
        </div>
        <div class="mb-3">
            <label for="file" class="form-label">file</label>
            <input class="form-control" type="file" id="file" name="file">
        </div>
        <div class="d-flex justify-content-center mt-5">
            <button class="btn btn-primary">확인</button>
        </div>
        </form>
    </div>
</body>
</html>
