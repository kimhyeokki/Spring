<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>&#128148;&#128148;&#128148;Hi~~ SUPER MARIO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=PT+Serif:wght@400;700&family=Raleway:wght@100;200;300;400;500;600;700;800;900&family=Titillium+Web:wght@200;300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/layout.css" />
    <link rel="stylesheet" href="/css/main02.css" />
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/gsap/gsap.min.js"></script>
    <script src="/js/main.js" defer></script>
  </head>
  <body>

    <main id="main">
      <ul id="lnb"></ul>
      <ul id="itemList">
        <th:block th:each="item, status :${galleryList}">
        <li style="" th:style="'background-color:'+${item.bg}+';
          transform:translateZ('+${status.index*-5000}+'px); z-index:'+${1000-status.index}">
          <div class="img">
            <img th:src="@{|/upload/${item.renamed}|}">
          </div>

          <div class="info">
            <h2 class="title" th:text="${item.title}">${item.title}</h2>
            <p class="desc" th:text="${item.description}">${item.description}</p>
            <a th:href="${item.link}" target="_blank">MORE</a>
          </div>
        </li>
          </th:block>
      </ul>
      <div class="pagination"></div>
    </main>
    <div class="pagination"></div>
    <div id="bgParticle"></div>
    <!-- <div id="loop">
      <img src="../images/supermario/supermario01.png" alt="" />
    </div> -->
  </body>
</html>
